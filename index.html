<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICKMEme</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9496963c6c.js" crossorigin="anonymous"></script>
    <!-- header font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- p font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Happy+Monkey&display=swap" rel="stylesheet">
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="images/Black and White Large X Typography Logo Design Brand Identity for Apparel (1).png">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>CLICK<span id="Hunderline">MEme</span></h1>
    </header>
    <main>
        <div id="container">
            <section class="click-container">
                <div id="clicker-head" class="side-heads">
                    <h2>click it!</h2>
                </div>
                <div id="clicker">
                    <a href="#">
                        <img id='clickImage' src="images/pickle-rick-from-rick-and-morty-clipart-rick-and-morty-pickle-rick-plant-food-produce-green-transparent-png-1450754.png" alt="the clicker" width="150rem">
                    </a>
                </div>
                <div id="clicker-bottom" class="side-bottoms">
                    <p>Earn them <span id="chmecklesBottom">Schmeckles!</span></p>
                </div>


            </section>
            <section class="meme-container">
                <div id="click-counter">
                    <h2> <span id="theCounter"> 0</span>  Schmeckles</h2>
                    <p>Get Schmeckles, buy upgrades and get Memes. and dont forget to laugh.</p>
                </div>
                <div id="meme">
                    <img id="the-meme-holder" src="images/RickAMorty.png" alt="The meme">
                </div>
                <div id="collected-memes">
                    <p>collected meme's:</p>
                </div>

            </section>
            <section class="upgrade-container">
                <div id="upgrade-head" class="side-heads">
                    <h2>choose your upgrades</h2>
                </div>
                <div id="upgrade-buttons">
                    <div>
                        <p title="Schmeckle Power">SP: <span id="clickPower">1</span></p>
                        <button title="Schmeckle Power per click"type="button" id="click-plus"><i class="fa-regular fa-hand-pointer"></i><i class="fa-solid fa-plus"></i><i class="fa-solid fa-plus"></i></button>
                        <p class="price" id="price-one"> 50 SMH</p>
                    </div>
                    <div>
                        <p title="1 meeseeks gives 1 CPS">Meeseeks: <span id="auto-click-counter">0</span></p>
                        <button  title="1 meeseeks gives 1 SPS"  type="button" id="auto-clicker"><img src="images/Black and White Large X Typography Logo Design Brand Identity for Apparel (1).png" width="42rem;" alt="meeseeks"></button>
                        <p class="price" id="price-two"> 100 SMH</p>
                    </div>
                    <div>
                        <p>Memes: <span title="Click Per Second">1</span></p>
                        <button type="button"id="meme-clicker"><img src="images/Black and White Large X Typography Logo Design Brand Identity for Apparel.png" width="45rem;"alt="meme Head"></button>
                        <p class="price" id="price-three"> 500 SMH</p>
                    </div>
                    <div>
                        <a href="#" id="portal-entrance"><img id="portal" src="images/pngkey.com-rick-and-morty-png-36968.png" alt="Bonus Portal"></a>                      
                        <p class="price" id="price-three"> 200 SMH</p>
                    </div>
                </div>

            </section>
        </div>

    </main>
    






    <script src="js/script.js"></script>
</body>
</html>
