<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICKMEme</title>
    <!-- header font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- p font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Happy+Monkey&display=swap" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>CLICKMEme</h1>
    </header>
    <main>
        <div id="container">
            <section class="click-container">
                <div id="clicker-head" class="side-heads">
                    <h2>click it!</h2>
                </div>
                <div id="clicker">
                    <a href="#">
                        <img src="/images/png-clipart-vk-com-memes-man-face-emoji.png" alt="the clicker">
                    </a>
                </div>
                <div id="clicker-bottom" class="side-bottoms">
                    keep on clicking boyy!!
                </div>


            </section>
            <section class="meme-container">
                <div id="meme">
                    <img src="" alt="The meme">
                </div>

            </section>
            <section class="upgrade-container">
                <div id="upgrade-head" class="side-heads">
                    <h2>choose your upgrades</h2>
                </div>
                <div id="upgrade-buttons">
                    <div>
                    <p>every click + 1</p>
                    <button type="button" id="click-plus">click++</button>
                    </div>
                    <div>
                    <p>auto clicker: 1 <span title="Click Per Second">CPS</span></p>
                    <button type="button" id="auto-clicker">auto clicker</button>
                    </div>
                </div>

            </section>
        </div>

    </main>
    






    <script src="/js/script.js"></script>
</body>
</html>
