<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICKMEme</title>
    <!-- header font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- p font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Happy+Monkey&display=swap" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>CLICK<span id="Hunderline">MEme</span></h1>
    </header>
    <main>
        <div id="container">
            <section class="click-container">
                <div id="clicker-head" class="side-heads">
                    <h2>click it!</h2>
                </div>
                <div id="clicker">
                    <a href="#">
                        <img id='clickImage'src="/images/Black and White Large X Typography Logo Design Brand Identity for Apparel.png" alt="the clicker" width="250px">
                    </a>
                </div>
                <div id="clicker-bottom" class="side-bottoms">
                    <p>Earn them <span id="chmecklesBottom">Schmeckles!</span></p>
                </div>


            </section>
            <section class="meme-container">
                <div id="click-counter">
                    <h2> <span id="theCounter"> 0</span>  Schmeckles</h2>
                </div>
                <div id="meme">
                    <img src="/memeImages/Schermafbeelding 2022-05-16 om 14.30.45.png" alt="The meme">
                </div>

            </section>
            <section class="upgrade-container">
                <div id="upgrade-head" class="side-heads">
                    <h2>choose your upgrades</h2>
                </div>
                <div id="upgrade-buttons">
                    <div>
                        <p title="Current Click Power">CCP: <span id="clickPower">1</span></p>
                        <button type="button" id="click-plus">click++</button>
                    </div>
                    <div>
                        <p title="1 meeseeks is 1 CPS">Meeseeks: <span id="auto-click-counter">0</span></p>
                        <button type="button" id="auto-clicker">Get Meeseeks</button>
                    </div>
                    <div>
                        <p>Memes: <span title="Click Per Second">1</span></p>
                        <button type="button" id="meme-clicker">get a meme</button>
                    </div>
                </div>

            </section>
        </div>

    </main>
    






    <script src="js/script.js"></script>
</body>
</html>
